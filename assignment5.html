<!-- Create a Feedback form using HTML (With External CSS) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="assignment5.css">
</head>

<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions" rows="3" placeholder="Enter your questions" required></textarea>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Enter any additional comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
